<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Nav start -->
    <nav>
        <div class="nav-img"><i class='bx bx-phone'></i></div>
        <div class="nav-txt">CONTACTS</div>
    </nav>
    <!-- Nav end -->
    <div class="text">
        <div>GET YOUR NEW FRIENDS</div>
        <div><i class='bx bx-happy text-img' ></i></div>
    </div>
    <!-- section start -->
    <section>
        <div class="section-left">
            <p class="section-left-text">SAVE YOUR NEW<br> CONTACTS AND ENJOY<br> CONNECTING THEM!</p><br>
            <img src="./images/profile-user.png" alt="img" class="section-left-img"><br>
            <form class="form">
                <input type="text" class="section-left-form-input" placeholder="First Name" id="fname">
                <input type="text" class="section-left-form-input" placeholder="Last Name" id="lname">
                <input type="text" class="section-left-form-input" placeholder="Phone Number" id="phone">
                <button id="btn" class="save-btn">SAVE</button>
                <button id="upbtn" style="display: none" class="save-btn">Update</button> 
            </form>
        </div>
        <div class="section-right">

        </div>
    </section>
    <!-- section end -->
</body>
</html>
